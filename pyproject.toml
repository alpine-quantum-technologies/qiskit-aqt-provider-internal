[tool.poetry]
name = "qiskit-aqt-provider"
version = "0.7.0"
description = "Qiskit provider for internal AQT backends"
authors = ["Qiskit Development Team"]
readme = "README.md"
license = "Apache 2.0"
classifiers=[
        "License :: OSI Approved :: Apache Software License",
        "Intended Audience :: Developers",
        "Intended Audience :: Science/Research",
        "Operating System :: Microsoft :: Windows",
        "Operating System :: MacOS",
        "Operating System :: POSIX :: Linux",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Topic :: Scientific/Engineering",
    ]
keywords=["qiskit", "sdk", "quantum"]

packages = [
    { include = "qiskit_aqt_provider" },
    { include = "test", format = "sdist" }
]
include = [
    "CODE_OF_CONDUCT.md",
    "CONTRIBUTING.md",
    "LICENSE.txt",
    "MANIFEST.in",
    "README.md"
]

[tool.poetry.dependencies]
python = "^3.8"

qiskit-terra = "^0.23.2"
requests = "^2.19"
tabulate = "^0.9.0"
typing-extensions = "^4.0.0"

[tool.poetry.dev-dependencies]
jupyter-sphinx = "^0.4.0"
mypy = "=1.0.1"
poethepoet = "^0.18.1"
pylint = "2.16.*"
pytest = ">=7"
qiskit-sphinx-theme = ">=1.7.0"
qiskit-terra = {version = ">=0.23.2", extras = ["visualization"]}
sphinx = ">=5.3"
types-requests = "^2.28.11"
types-setuptools = "^65.7.0"
types-tabulate = "^0.9.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
test = "pytest"
pylint = "pylint qiskit_aqt_provider test"
mypy = "mypy ."
lint = ["mypy", "pylint"]
docs = "sphinx-build -b html -W docs docs/_build"
all = ["test", "lint", "docs"]
